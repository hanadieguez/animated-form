<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/style.css">

  <title>Formulário Animado</title>

</head>

<body>
  <div class="container">
    <h1>frontforms</h1>

    <form action="/">
      <div class="login">Login</div>

      <div class="box-input">
        <ion-icon name="mail-outline" class="icon"></ion-icon>
        <input type="email" id="email" required>
        <label for="email">Email</label>
      </div>

      <div class="box-input">
        <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
        <input type="password" id="senha" required>
        <label for="senha">Senha</label>
      </div>

      <div class="box-checkbox">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Lembrar de mim</label>
      </div>

      <div class="btn-container">
        <button class="btn-entrar">Entrar</button>
      </div>

      <div class="box-register">Não possui uma conta? <span><a href="#">Registre-se!</a></span></div>
    </form>

  </div>

  <aside class="network">
    <div>Powered by Luke Dieguez</div>
    <ul>
      <li>
        <a href="https://github.com/lkadieguez" target="_blank">
          <img src="./src/img/github-mark.svg" alt="Ícone GitHub">
        </a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/luis-henrique-dieguez-01907626a/" target="_blank">
          <img src="./src/img/linkedin.svg" alt="Ícone LinkedIn">
        </a>
      </li>
    </ul>
  </aside>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
